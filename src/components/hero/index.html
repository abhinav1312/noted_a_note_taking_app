<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        .container{
            width: 40rem;
            border: 2px solid black;
            padding: 5rem;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: .2rem;
            width: 15rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Basic HTML Table </h1>

        <table>
            <tr>
                <th> Level 1 </th>
                <th> Level 2 </th>
                <th> Level 3 </th>
                <th> Info </th>
            </tr>

            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4"> System Apps </td>
                <td rowspan="3"> System Env </td>
                <td rowspan="1"> App Test </td>
            </tr>

            <tr>
                <td> App Memory </td>
            </tr>

            <tr>
                <td> App Test </td>
            </tr>

            <tr>
                <td> App Test </td>
                <td> App Test </td>
            </tr>

            <tr>
                <td rowspan="2"> System Memory </td>
                <td rowspan="2"> Memory Test </td>
                <td> Memory Func </td>
            </tr>

            <tr>
                <td> Apes Test </td>
            </tr>
        </table>

    </div>
</body>
</html>
